<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>갤럽 강점 코드</title>

	<style type="text/css">
		
		#title {
			font-size: 30px;
		}

	</style>
</head>
<body>

<h1 id="title">강점 테스트 코드 찾기</h1>
<br>
<h2>1) 아래 칸에 성함을 입력하세요</h2>

<input type="text" id="name" style="font-size: 20px;">
<input type="submit" value="입력" style="font-size: 20px;" onclick="SearchMatchPrintCode()">

<script type="text/javascript">

function SearchMatchPrintCode()  {
  const name = document.getElementById('name').value;
  var temp_idx = arr_pastor.indexOf(name);
  var r = document.getElementById("result").innerText = arr_code[temp_idx];

  var r;
  if( r == "undefined") {
  	"입력 오류입니다"
  }
  else {
  	document.getElementById("result").innerText =arr_code[temp_idx];
  }
  
doDisplay();
 	
}


/* 배열 두 개 선언 부분 */
 let arr_pastor = ["이중구", "백명렬", "신선호", "김사무엘", "장영준", "서영준", "장유나", "이재은", "박현수", "윤현준", "김승욱" ];
 let arr_code = ["LJG", "BML", "SSH", "KSML", "JYJ", "SYJ", "JYN", "LJE", "PHS", "YHJ", "KSU"];

function doDisplay() {
	var submit_reveal = document.getElementById("btn_select_copy");
	submit_reveal.style.display = 'block';
}


</script>

<p id="result" style="margin-top: 50px; margin-bottom: 10px; font-size: 15px;"> </p>
<button id="btn_select_copy" style="display: none; font-size: 20px;" >코드 복사하기</button>

<script type="text/javascript">
	const	 code_for_copy = document.getElementById("result").innerText;
		document.getElementById("btn_select_copy").onclick = () => {
		// 텍스트를 복사한다
 	 	window.navigator.clipboard.writeText(code_for_copy.textContent).then(() => {
    	// 복사가 완료되면 호출된다.
    	alert("복사되었습니다. 원하는 곳에 붙여넣어 주세요");
		});
	};

</script>


<script type="text/javascript">
	
</script>


</body>
</html>

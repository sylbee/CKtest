<body>

<p id="title">강점 테스트 코드 찾기</p>

<input type="text" id="name">
<input type="submit" value="입력" onclick="SearchMatchPrintCode()" onkeypress="enterkey()">

<script type="text/javascript">

function enterkey() {
	if(window.event.keyCode == 13) {
		SearchMatchPrintCode();
	}
}

function SearchMatchPrintCode()  {
  const name = document.getElementById('name').value;
  var temp_idx = arr_pastor.indexOf(name);
  var r = document.getElementById("result").innerText = arr_code[temp_idx];

  var r;
  if( r == "undefined") {
  	"입력 오류입니다"
  }
  else {
  	document.getElementById("result").innerText =arr_code[temp_idx];
  }
  

 	
}


/* 배열 선언 부분 */
 let arr_pastor = ["이중구", "백명렬", "신선호", "김사무엘", "장영준", "서영준", "장유나", "이재은", "박현수", "윤현준", "김승욱" ];
 let arr_code = ["LJG", "BML", "SSH", "KSML", "JYJ", "SYJ", "JYN", "LJE", "PHS", "YHJ", "KSU"];


</script>

<div id="result" style="margin-top: 50px;"> </div>
<br>
<button id="btn_select_copy">코드 복사하기</button>

<script type="text/javascript">
	const	 code_for_copy = document.getElementById("result");

	document.getElementById("btn_select_copy").onclick = () => {
	// 텍스트를 복사한다
  	window.navigator.clipboard.writeText(code_for_copy.textContent).then(() => {
    	// 복사가 완료되면 호출된다.
    	alert("복사되었습니다. 원하는 곳에 붙여넣어 주세요");
		};
	};

</script>
